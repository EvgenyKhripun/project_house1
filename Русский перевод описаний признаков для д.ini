Русский перевод описаний признаков для датасета недвижимости
Основные категории
1. Тип и характеристики здания
MSSubClass — Классификация типа жилого строения:

20 — Одноэтажные, построенные с 1946 года (все стили)

30 — Одноэтажные, построенные до 1945 года

40 — Одноэтажные с готовым чердаком (всех годов)

45 — Полутораэтажные с незавершенным вторым этажом

50 — Полутораэтажные с готовым вторым этажом

60 — Двухэтажные, построенные с 1946 года

70 — Двухэтажные, построенные до 1945 года

75 — Двух-с-половиной-этажные

80 — Раздельные или многоуровневые

85 — С раздельным холлом (сплит-фойе)

90 — Дуплексы (всех стилей и годов)

120 — Одноэтажные в плановой застройке (PUD), с 1946 года

150 — Полутораэтажные в плановой застройке

160 — Двухэтажные в плановой застройке, с 1946 года

180 — Многоуровневые в плановой застройке

190 — Переоборудованные в два жилых помещения

MSZoning — Зонирование территории:

A — Сельскохозяйственное

C — Коммерческое

FV — Жилая зона "плавучая деревня"

I — Промышленная

RH — Жилая зона высокой плотности

RL — Жилая зона низкой плотности

RP — Жилая зона низкой плотности с парком

RM — Жилая зона средней плотности

BldgType — Тип строения:

1Fam — Отдельно стоящий односемейный дом

2FmCon — Переоборудованный в два жилых помещения

Duplx — Дуплекс

TwnhsE — Таунхаус, торцевой

TwnhsI — Таунхаус, внутренний

HouseStyle — Архитектурный стиль:

1Story — Одноэтажный

1.5Fin — Полутораэтажный с готовым вторым этажом

1.5Unf — Полутораэтажный с незавершенным вторым этажом

2Story — Двухэтажный

2.5Fin — Двух-с-половиной-этажный с готовым вторым этажом

2.5Unf — Двух-с-половиной-этажный с незавершенным вторым этажом

SFoyer — С раздельным холлом

SLvl — Раздельный уровень

2. Участок и местоположение
LotFrontage — Погонные метры улицы, примыкающей к участку

LotArea — Площадь участка в квадратных футах

Street — Тип дороги:

Grvl — Гравийная

Pave — Асфальтированная

Alley — Тип подъездной аллеи:

Grvl — Гравийная

Pave — Асфальтированная

NA — Нет подъездной аллеи

LotShape — Форма участка:

Reg — Правильная

IR1 — Слегка неправильная

IR2 — Умеренно неправильная

IR3 — Неправильная

LandContour — Рельеф участка:

Lvl — Почти ровный/плоский

Bnk — С уклоном от улицы к дому

HLS — На склоне холма

Low — В низине

LotConfig — Конфигурация участка:

Inside — Внутренний участок

Corner — Угловой участок

CulDSac — Тупик

FR2 — Фронтаж с двух сторон

FR3 — Фронтаж с трех сторон

LandSlope — Уклон участка:

Gtl — Пологий склон

Mod — Умеренный склон

Sev — Крутой склон

3. Оценка качества и состояния
OverallQual — Общая оценка качества материалов и отделки:

10 — Очень отлично

9 — Отлично

8 — Очень хорошо

7 — Хорошо

6 — Выше среднего

5 — Среднее

4 — Ниже среднего

3 — Удовлетворительно

2 — Плохо

1 — Очень плохо

OverallCond — Общая оценка состояния дома (шкала аналогична OverallQual)

ExterQual — Качество внешней отделки:

Ex — Отлично

Gd — Хорошо

TA — Среднее/типичное

Fa — Удовлетворительно

Po — Плохо

ExterCond — Текущее состояние внешней отделки (шкала аналогична ExterQual)

HeatingQC — Качество и состояние отопления (шкала аналогична ExterQual)

KitchenQual — Качество кухни (шкала аналогична ExterQual)

FireplaceQu — Качество камина:

Ex — Отлично (исключительная кирпичная кладка)

Gd — Хорошо (кирпичный камин на основном этаже)

TA — Среднее (готовый камин в гостиной)

Fa — Удовлетворительно (готовый камин в подвале)

Po — Плохо (печь Бенджамина Франклина)

NA — Нет камина

4. Крыша и внешняя отделка
RoofStyle — Тип крыши:

Flat — Плоская

Gable — Двускатная

Gambrel — Мансардная

Hip — Вальмовая

Mansard — Мансардная французская

Shed — Односкатная

RoofMatl — Материал крыши:

ClyTile — Глиняная или керамическая черепица

CompShg — Стандартная битумная черепица

Membran — Мембранная

Metal — Металлическая

Roll — Рулонная

Tar&Grv — Гравий и смола

WdShake — Деревянная дранка

WdShngl — Деревянная черепица

Exterior1st — Основной внешний материал (15 вариантов включая кирпич, винил, дерево и т.д.)

Exterior2nd — Вторичный внешний материал (те же варианты)

MasVnrType — Тип облицовочного кирпича/камня:

BrkCmn — Обычный кирпич

BrkFace — Лицевой кирпич

CBlock — Шлакоблок

None — Нет

Stone — Камень

5. Подвал
BsmtQual — Высота подвала:

Ex — Отлично (100+ дюймов)

Gd — Хорошо (90-99 дюймов)

TA — Типично (80-89 дюймов)

Fa — Удовлетворительно (70-79 дюймов)

Po — Плохо (<70 дюймов)

NA — Нет подвала

BsmtCond — Общее состояние подвала (шкала аналогична ExterQual)

BsmtExposure — Освещенность подвала:

Gd — Хорошая освещенность

Av — Средняя освещенность

Mn — Минимальная освещенность

No — Нет освещенности

NA — Нет подвала

BsmtFinType1 — Качество отделки подвала:

GLQ — Хорошие жилые помещения

ALQ — Средние жилые помещения

BLQ — Ниже среднего

Rec — Средняя комната отдыха

LwQ — Низкого качества

Unf — Неотделанный

NA — Нет подвала

6. Коммуникации и системы
Utilities — Доступные коммуникации:

AllPub — Все коммунальные услуги (электричество, газ, вода, канализация)

NoSewr — Электричество, газ, вода (септик)

NoSeWa — Только электричество и газ

ELO — Только электричество

Heating — Тип отопления:

Floor — Напольная печь

GasA — Газовая печь с принудительной циркуляцией воздуха

GasW — Газовый водяной или паровой нагрев

Grav — Гравитационная печь

OthW — Водяной или паровой нагрев (не газ)

Wall — Настенная печь

CentralAir — Центральное кондиционирование:

N — Нет

Y — Да

Electrical — Электрическая система:

SBrkr — Стандартные автоматические выключатели

FuseA — Предохранители более 60А (среднее)

FuseF — Предохранители 60А (удовлетворительно)

FuseP — Предохранители 60А с проводкой "ручка и трубка" (плохо)

Mix — Смешанная

7. Гараж
GarageType — Тип гаража:

2Types — Более одного типа

Attchd — Пристроенный к дому

Basment — В подвале

BuiltIn — Встроенный (часть дома)

CarPort — Навес для машины

Detchd — Отдельно стоящий

NA — Нет гаража

GarageFinish — Отделка гаража:

Fin — Завершенная

RFn — Черновая

Unf — Неотделанный

NA — Нет гаража

GarageQual — Качество гаража (шкала аналогична ExterQual)

GarageCond — Состояние гаража (шкала аналогична ExterQual)

8. Особенности и дополнительные элементы
PoolQC — Качество бассейна (шкала аналогична ExterQual, NA — нет бассейна)

Fence — Качество забора:

GdPrv — Хорошая приватность

MnPrv — Минимальная приватность

GdWo — Хорошее дерево

MnWw — Минимальное дерево/проволока

NA — Нет забора

MiscFeature — Дополнительные особенности:

Elev — Лифт

Gar2 — Второй гараж

Othr — Другое

Shed — Сарай (>100 кв.футов)

TenC — Теннисный корт

NA — Ничего

9. Сделка
SaleType — Тип продажи:

WD — Обычная сделка с гарантийным документом

CWD — Сделка за наличные

VWD — Сделка по кредиту VA

New — Новостройка

COD — Судебная продажа

Con — Контракт с 15% первоначальным взносом

ConLw — Контракт с низким первоначальным взносом

ConLI — Контракт с низкой процентной ставкой

ConLD — Контракт с низким первоначальным взносом

Oth — Другое

SaleCondition — Условия продажи:

Normal — Обычная продажа

Abnorml — Нетипичная продажа (обмен, foreclosure, short sale)

AdjLand — Продажа смежного участка

Alloca — Распределение (две связанные собственности)

Family — Продажа между членами семьи

Partial — Дом не был завершен при последней оценке

10. Площади (все в квадратных футах)
1stFlrSF — Площадь первого этажа
2ndFlrSF — Площадь второго этажа
GrLivArea — Общая жилая площадь выше уровня земли
TotalBsmtSF — Общая площадь подвала
GarageArea — Площадь гаража
WoodDeckSF — Площадь деревянной террасы
OpenPorchSF — Площадь открытой веранды
PoolArea — Площадь бассейна


